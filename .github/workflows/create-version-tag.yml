name: Create Release tag
on:
  workflow_dispatch:

    inputs:
      tag_name:
        description: 'enter the tag no'
        required: true
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
    - name: Check out source
      uses: actions/checkout@v2

    - name: update semver tag
      id: semver_tag
      run: sh ./semver_tag.sh

    - name: Create Release
      run: echo ${{ steps.semver_tag.outputs.tag }}
